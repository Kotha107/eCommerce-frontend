<div class="min-h-screen bg-[#f8f9fa] p-6 flex flex-col items-center">
  <div class="w-full max-w-6xl mb-6">
    <h1 class="text-3xl text-[#28c76f] font-bold mb-4">Categories</h1>

    <div class="flex gap-4 overflow-x-auto pb-2 scrollbar-hide">
      @for (category of categories; track category.id) {
      <div
        class="min-w-[120px] bg-white text-gray-700 hover:bg-[#eafbf2] hover:text-[#28c76f] border border-gray-100 shadow-sm rounded-full py-3 px-6 text-center font-semibold whitespace-nowrap transition-all cursor-default select-none"
      >
        {{ category.name }}
      </div>
      } @if (categories.length === 0) {
      <div class="text-gray-400 italic pl-2">No categories available.</div>
      }
    </div>
  </div>

  <div class="w-full flex-1 flex justify-center items-center pb-10">
    <form
      [formGroup]="categoryForm"
      (submit)="createCategory()"
      class="space-y-6 text-center w-full max-w-md bg-white p-8 rounded-[30px] shadow-lg border border-gray-100"
    >
      <div class="text-3xl text-[#28c76f] font-bold mb-2">
        Create New Category
      </div>
      <p class="text-gray-500 mb-6 text-sm">Add a new category to your menu</p>

      <input
        formControlName="name"
        type="text"
        class="w-full p-4 border border-gray-200 focus:border-[#28c76f] rounded-3xl outline-none transition-colors bg-gray-50 focus:bg-white"
        placeholder="Category Name"
      />

      <div class="mt-4">
        <button
          type="submit"
          [disabled]="loading || !categoryForm.valid"
          class="w-full bg-[#eafbf2] text-[#28c76f] hover:bg-[#28c76f] hover:text-white font-bold py-3.5 rounded-3xl shadow-lg shadow-green-200 hover:shadow-green-300 hover:scale-[1.02] transition-all disabled:bg-gray-300 disabled:shadow-none disabled:hover:scale-100"
        >
          {{ loading ? 'Creating...' : 'Create Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
