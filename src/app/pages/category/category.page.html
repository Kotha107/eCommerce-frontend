@for(category of categories; track category.id) {
  <div class="category-item">
    <h3>{{ category.name }}</h3>
  </div>
}
<form [formGroup]="categoryForm" (submit)="createCategory()" class="space-y-4 text-center w-1/2 bg-white p-5 rounded-3xl shadow">
 <div class="text-3xl text-[#28c76f] font-bold mb-4">Create New Category</div>

    <!-- Category Name -->
  <input
      formControlName="name"
      type="text"
      class="w-full p-2  border-[#28c76f] rounded-3xl"
      placeholder="Category Name"
    />
    <div class="mb-4">
    <button
      type="submit"
      [disabled]="loading || !categoryForm.valid"
      class="w-full bg-[#28c76f] text-black py-2   rounded-3xl disabled:bg-[#eaeaea]"
    >
      {{ loading ? 'Creating...' : 'Create Category' }}
    </button>
  </div>
</form>
