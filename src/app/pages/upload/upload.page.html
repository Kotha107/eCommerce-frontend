<div class="p-5 space-y-5">
  <h1 class="text-xl font-bold">Create Product</h1>

  <form [formGroup]="productForm" (submit)="upload()" class="space-y-4">
    <input
      formControlName="name"
      type="text"
      class="w-full p-2 border rounded"
      placeholder="Product Name"
    />

    <input
      formControlName="price"
      type="number"
      class="w-full p-2 border rounded"
      placeholder="Price"
    />

    <input
      formControlName="category"
      type="text"
      class="w-full p-2 border rounded"
      placeholder="Category"
    />

    <textarea
      formControlName="description"
      class="w-full p-2 border rounded"
      placeholder="Description"
    ></textarea>

    <!-- Image upload -->
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="w-full p-2 border rounded bg-white"
    />

    <button
      type="submit"
      [disabled]="loading || !productForm.valid"
      class="w-full bg-blue-600 text-white py-2 rounded disabled:bg-gray-400"
    >
      {{ loading ? 'Uploading...' : 'Create Product' }}
    </button>
  </form>
</div>
