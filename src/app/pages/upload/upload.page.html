<div class="w-full p-6 flex">

  
  <!-- PRODUCT LIST -->
  <div class="mt-8 flex-1">
    <h2 class="text-xl font-semibold mb-3">Products</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (product of products; track $index) {
        <div class="border rounded-lg overflow-hidden shadow bg-white">

          <img [src]="product.imageUrl" class="w-full h-40 object-cover" />

          <div class="flex justify-between items-center">
            <div class="p-2">
              <h2 class="text-base font-semibold truncate">{{ product.name }}</h2>
              <p class="text-gray-600 text-sm">Price: {{ product.price }}</p>
            </div>

            <img
              src="../../assets/icon/trash-delete-bin.svg"
              class="w-5 h-5 m-2 cursor-pointer"
              (click)="deleteProduct(product.id)"
            />
          </div>

        </div>
      }
    </div>
  </div>

 
    <div class=" w-1/5">
  <!-- PRODUCT FORM -->
   <app-right-side-panel mode="upload">
     <h1 class="text-2xl font-bold mb-4">Create Product</h1>
  <form [formGroup]="productForm" (submit)="upload()" class="space-y-4 bg-white p-5 rounded shadow">

    <!-- Product Name -->
    <input
      formControlName="name"
      type="text"
      class="w-full p-2 border rounded"
      placeholder="Product Name"
    />

    <!-- Price -->
    <input
      formControlName="price"
      type="number"
      class="w-full p-2 border rounded"
      placeholder="Price"
    />

    <!-- Category -->
    <input
      formControlName="categoryName"
      type="text"
      class="w-full p-2 border rounded"
      placeholder="Category"
    />

    <!-- Description -->
    <textarea
      formControlName="description"
      class="w-full p-2 border rounded"
      placeholder="Description"
    ></textarea>

    <!-- Image upload -->
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="w-full p-2 border rounded bg-white"
    />

    <button
      type="submit"
      [disabled]="loading || !productForm.valid"
      class="w-full bg-green-600 text-white py-2 rounded disabled:bg-gray-400"
    >
      {{ loading ? 'Uploading...' : 'Create Product' }}
    </button>
  </form>
</app-right-side-panel>
    </div>


</div>
